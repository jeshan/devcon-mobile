
<ion-view view-title="My Saved Sessions">
  <ion-content>

    <ul class="list">
      <li class="item" ng-repeat="event in events" ng-click="showEventDetails(event)">
        <h2>{{event.title}}</h2>
        <h3 ng-if="event.speaker" style="font-style: italic">By {{event.speaker}}</h3>
        <p>{{event.time}}</p>
        <p ng-if="event.room">Room: {{event.room}}</p>
        <p ng-if="event.language">Language: {{event.language}}</p>
        <p ng-if="event.level">Level: {{event.level}}</p>
      </li>
    </ul>
  </ion-content>
</ion-view>
